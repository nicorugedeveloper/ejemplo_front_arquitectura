<div class="mat-elevation-z0">
  <h1>Salary History of: {{id}}</h1>
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date of update</th>
      <td mat-cell *matCellDef="let element"> {{element.modificationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Current Salary</th>
      <td mat-cell *matCellDef="let element"> {{element.updatedSalary | currency:'':'symbol':'1.0-0'  }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
